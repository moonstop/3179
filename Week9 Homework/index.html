<!DOCTYPE html>
<html>
<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>
  
  <!-- CSS file -->
  <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">


</head>
<body>
  <h1>Covid-19</h1>
  <p id="intro">A new disease caused by a virus named SARS-CoV-2 and was discovered in December 2019 in Wuhan, China. 
    People developed pneumonia without a clear cause and for which existing vaccines or treatments were not effective.
    The virus has shown evidence of human-to-human transmission.
  </p>
  
<div id="choropleth_map"></div>

<div id="stacked_bar_chart"></div>

<div id="linegraph"></div>

<script type="text/javascript">

  var spec2 = "js/map.vg.json";
  vegaEmbed('#choropleth_map', spec2).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);

  var spec2 = "js/stacked_bar_chart.vg.json";
  vegaEmbed('#stacked_bar_chart', spec2).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);

  var spec2 = "js/linegraph.vg.json";
  vegaEmbed('#linegraph', spec2).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
</script>

</body>
</html>
